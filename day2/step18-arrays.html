    <script>
        // let arr = [8,3,1,9,4,2,6, 11, 15, 19];
        let arr = [
            {title : "batman", power : 7},
            {title : "superman", power : 9},
            {title : "ironman", power : 8},
            {title : "spiderman", power : 6},
            ]
        console.log(arr.sort(sortFun));
        function sortFun(hero1, hero2){
            if(hero1.power < hero2.power){
                return -1
            }else if( hero1.power > hero2.power ){
                return 1
            }else{
                return 0
            }
        }
    </script>
