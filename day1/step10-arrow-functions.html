    <title>Document</title>
    <script>
        var cart = {
            productVal : () =>{
                return 100;
            },
            saleValue : function(){
                var addProfit = () => {
                    return this.productVal() * 0.2;
                };
                return addProfit()+this.productVal();
            }
        };
        console.log(cart.saleValue());// 120
    </script>
